    <!-- 字体 & 图标 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@500&display=swap" rel="stylesheet">

    <style>
        /* --- 全局重置与基础样式 --- */
        :root {
            --brand-color: #FF6F4A;
            --dark-blue: #0B1D3A;
            --text-light-gray: #999;
            --text-dark: #333;
            --text-white: #f0f0f0;
            --bg-black: #000;
            --bg-white: #fff;
            --font-main-title: 'Cormorant Garamond', serif;
            --font-sub-title: 'Noto Serif JP', serif;
            --font-body-en: 'Inter', sans-serif;
            --font-body-jp: 'Noto Sans JP', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body-en), var(--font-body-jp);
            color: var(--text-dark);
            background-color: var(--bg-white);
            overflow-x: hidden;
        }

        section {
            padding: 100px 5%;
            text-align: center;
        }

        .section-title {
            font-family: var(--font-main-title);
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            margin-bottom: 60px;
            text-transform: uppercase;
        }

        /* --- 1. Hero Section --- */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            padding: 0;
        }

        .hero::before,
        .hero::after {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            transition: opacity 0.4s ease-in-out, filter 0.4s ease-in-out;
        }

        .hero::before {
            background-image: url('https://summering.0m-p.space/assets/images/summering_A.png');
            z-index: -2;
        }

        .hero::after {
            background-image: url('https://summering.0m-p.space/assets/images/summering_B.png');
            opacity: 0;
            filter: blur(0px); /* 确保B图本身是清晰的 */
            z-index: -1;
        }

        .hero:hover::after {
            opacity: 1;
        }
        
        .hero:hover::before {
            opacity: 0;
            filter: blur(5px); /* A图在消失时产生模糊效果 */
        }

        .hero-content {
            transition: opacity 0.3s ease-in-out;
            padding-top: 25vh; /* 再次下沉标题位置 */
        }

        .hero:hover .hero-content {
            opacity: 0; /* 悬停时隐藏文字 */
        }

        .hero-title {
            font-family: var(--font-main-title);
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
        }

        .hero-subtitle {
            font-family: var(--font-sub-title);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 500;
            margin-top: -10px;
        }

        .view-lyrics-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            font-family: var(--font-main-title);
            color: var(--text-white);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 1px solid var(--text-white);
            border-radius: 50px;
            transition: background-color 0.3s, color 0.3s;
        }

        .view-lyrics-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* --- 2. Lyrics Section --- */
        #lyrics {
            background-color: var(--bg-white);
        }

        .lyrics-controls {
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .lang-btn, .collapse-btn {
            font-family: var(--font-body-en);
            font-weight: 500;
            background: none;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 8px 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .lang-btn:hover, .collapse-btn:hover {
            background-color: #f0f0f0;
            border-color: var(--text-dark);
        }

        .lang-btn.active {
            background-color: var(--text-dark);
            color: var(--text-white);
            border-color: var(--text-dark);
        }

        .lyrics-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            line-height: 2.5;
            font-family: var(--font-sub-title); /* 更换歌词字体 */
            transition: max-height 0.5s ease-in-out, opacity 0.5s ease-in-out, margin-top 0.5s ease-in-out;
            overflow: hidden;
            max-height: 10000px; /* 一个足够大的值 */
            opacity: 1;
            margin-top: 0;
        }
        
        .lyrics-content.collapsed {
            max-height: 0;
            opacity: 0;
            margin-top: -50px; /* 隐藏时收回margin */
        }

        .lyrics-content p {
            font-size: 1.2rem;
            margin-bottom: 2em;
        }

        .lyrics-content .translation {
            display: none;
            font-size: 85%;
            color: var(--text-light-gray);
            margin-top: 8px;
            line-height: 1.8;
        }
        
        /* 中文歌词字体 */
        .lyrics-content .translation[data-lang="zh"] {
            font-family: "STZhongsong", "SimSun", var(--font-sub-title), serif;
        }

        /* --- 3. MV Section --- */
        #mv {
            background-color: var(--dark-blue);
            color: var(--text-white);
        }

        .mv-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
            border-radius: 12px;
            background-image: url('https://summering.0m-p.space/assets/images/summering_A.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .mv-container::before { /* 悬停遮罩 */
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease, -webkit-backdrop-filter 0.3s ease;
        }

        .mv-container:hover::before {
            background-color: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .mv-link {
            color: var(--text-white);
            border: 2px solid var(--text-white);
            padding: 15px 30px;
            border-radius: 50px;
            font-family: var(--font-body-en);
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1;
        }

        .mv-container:hover .mv-link {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- 4. Streaming Section --- */
        #streaming {
            background-color: #f7f7f7;
        }
        .streaming-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }
        .cover-art {
            width: 250px;
            height: 250px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .streaming-btn {
            display: inline-block;
            background-color: var(--bg-white);
            color: var(--bg-black);
            font-family: var(--font-body-en);
            font-weight: 700;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 50px;
            border: 1px solid var(--bg-black);
            transition: background-color 0.3s, color 0.3s, transform 0.2s, border-color 0.3s;
        }
        .streaming-btn:hover {
            background-color: var(--dark-blue);
            color: var(--text-white);
            border-color: var(--dark-blue);
            transform: translateY(-3px);
        }

        /* --- 5. Credit Section --- */
        #credit {
            background-color: var(--bg-white);
        }
        .credit-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            line-height: 2;
        }
        .credit-column h3 {
            font-family: var(--font-sub-title);
            margin-bottom: 1em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5em;
        }
        
        /* --- 6. Footer --- */
        footer {
            background-color: var(--bg-black);
            color: var(--text-white);
            padding: 40px 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        footer p:first-child {
            margin-bottom: 10px;
        }

        /* --- 7. Floating Music Player --- */
        .music-player {
            position: fixed;
            bottom: 30px;
            left: 30px; /* 默认位置左下角 */
            transform: none; /* 移除居中transform */
            width: 350px;
            background-color: rgba(255, 255, 255, 0.6); /* 增加透明度 */
            backdrop-filter: blur(10px); /* 减小模糊度 */
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            cursor: grab; /* 添加可拖动光标 */
        }
        .music-player.dragging {
            cursor: grabbing;
            transition: none; /* 拖动时移除过渡效果 */
        }

        .player-content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .player-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background-image: url('https://summering.0m-p.space/assets/images/cover.jpg');
            background-size: cover;
            flex-shrink: 0;
        }

        .player-details {
            overflow: hidden;
            white-space: nowrap;
        }
        .player-details .title {
            font-weight: 700;
        }
        .player-details .artist {
            font-size: 0.9em;
            color: #555;
            font-family: var(--font-sub-title);
        }

        .player-main-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #play-pause-btn {
            background: none;
            border: 2px solid var(--text-dark);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            cursor: pointer;
            color: var(--text-dark);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        #play-pause-btn:hover {
            background-color: rgba(0,0,0,0.05);
        }
        #play-pause-btn .material-symbols-rounded {
            font-size: 28px;
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background-color: rgba(0,0,0,0.2);
            border-radius: 3px;
            cursor: pointer;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.6); /* 增加进度条透明度 */
            border-radius: 3px;
        }
        
        .hide-player-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            cursor: pointer;
            color: #888;
            transition: color 0.2s;
        }
        .hide-player-btn:hover {
            color: var(--text-dark);
        }

        /* Collapsed State */
        .music-player.collapsed {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 0;
            cursor: grab;
        }
        .music-player.collapsed .player-content {
            opacity: 0;
            pointer-events: none;
        }
        .music-player.collapsed .show-player-icon {
            opacity: 1;
        }
        .show-player-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: var(--text-dark);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease 0.2s;
        }

        /* --- 响应式设计 --- */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            .credit-container {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .view-lyrics-btn {
                bottom: 20px;
                right: 20px;
                font-size: 1rem;
            }
            .music-player {
                width: 90%;
                max-width: 350px;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%) !important; /* 在手机上强制居中，覆盖拖动样式 */
                top: auto !important;
            }
        }
    </style>
</head>

            const lyricsContainer = document.getElementById('lyrics-content');
            const langButtons = document.querySelectorAll('.lang-btn');
            const collapseBtn = document.getElementById('collapse-lyrics-btn');
            const collapseBtnText = document.getElementById('collapse-lyrics-text');
            const collapseBtnIcon = document.getElementById('collapse-lyrics-icon');

            function renderLyrics() {
                let html = '';
                lyricsData.forEach(line => {
                    html += `<p><span class="original">${line.jp}</span><span class="translation" data-lang="kana">${line.kana}</span><span class="translation" data-lang="roma">${line.roma}</span><span class="translation" data-lang="zh">${line.zh}</span><span class="translation" data-lang="en">${line.en}</span></p>`;
                });
                lyricsContainer.innerHTML = html;
            }

            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const selectedLang = button.dataset.lang;
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    const allTranslations = document.querySelectorAll('.lyrics-content .translation');
                    allTranslations.forEach(trans => {
                        trans.style.display = (selectedLang !== 'jp' && trans.dataset.lang === selectedLang) ? 'block' : 'none';
                    });
                });
            });

            collapseBtn.addEventListener('click', () => {
                const isCollapsed = lyricsContainer.classList.toggle('collapsed');
                if (isCollapsed) {
                    collapseBtnText.textContent = 'Expand';
                    collapseBtnIcon.textContent = 'expand_more';
                } else {
                    collapseBtnText.textContent = 'Collapse';
                    collapseBtnIcon.textContent = 'expand_less';
                }
            });

            const player = document.getElementById('music-player');
            const audio = document.getElementById('audio-player');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const playIcon = playPauseBtn.querySelector('.material-symbols-rounded');
            const progressBar = document.getElementById('progress-bar');
            const progressContainer = document.getElementById('progress-container');
            const hidePlayerBtn = document.getElementById('hide-player-btn');

            let isPlaying = false;

            function togglePlay() {
                if (isPlaying) { audio.pause(); playIcon.textContent = 'play_arrow'; } 
                else { audio.play(); playIcon.textContent = 'pause'; }
                isPlaying = !isPlaying;
            }

            function updateProgress() {
                const { duration, currentTime } = audio;
                if (duration) {
                    const progressPercent = (currentTime / duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;
                }
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                if (duration) audio.currentTime = (clickX / width) * duration;
            }

            playPauseBtn.addEventListener('click', togglePlay);
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', () => { playIcon.textContent = 'play_arrow'; isPlaying = false; progressBar.style.width = '0%'; });
            progressContainer.addEventListener('click', setProgress);

            hidePlayerBtn.addEventListener('click', (e) => { 
                e.stopPropagation(); 
                player.classList.add('collapsed');
                // Reset position to bottom left
                player.style.top = 'auto';
                player.style.left = '30px';
                player.style.bottom = '30px';
                player.style.transform = 'none';
            });
            player.addEventListener('click', (e) => { 
                if (player.classList.contains('collapsed')) {
                    player.classList.remove('collapsed');
                }
            });

            // --- 播放器拖动逻辑 ---
            function dragElement(elmnt) {
                let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
                
                const dragMouseDown = (e) => {
                    // Prevent drag on interactive elements inside the expanded player
                    if (!elmnt.classList.contains('collapsed')) {
                        const isInteractive = e.target.closest('button, .progress-container');
                        if (isInteractive) return;
                    }

                    e = e || window.event;
                    e.preventDefault();
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    document.onmouseup = closeDragElement;
                    document.onmousemove = elementDrag;
                    
                    elmnt.classList.add('dragging');
                }

                elmnt.onmousedown = dragMouseDown;

                const elementDrag = (e) => {
                    e = e || window.event;
                    e.preventDefault();
                    pos1 = pos3 - e.clientX;
                    pos2 = pos4 - e.clientY;
                    pos3 = e.clientX;
                    pos4 = e.clientY;
                    
                    let newTop = elmnt.offsetTop - pos2;
                    let newLeft = elmnt.offsetLeft - pos1;

                    const bodyWidth = document.documentElement.clientWidth;
                    const bodyHeight = document.documentElement.clientHeight;
                    
                    newLeft = Math.max(10, Math.min(newLeft, bodyWidth - elmnt.offsetWidth - 10));
                    newTop = Math.max(10, Math.min(newTop, bodyHeight - elmnt.offsetHeight - 10));

                    elmnt.style.top = newTop + "px";
                    elmnt.style.left = newLeft + "px";
                    elmnt.style.bottom = 'auto';
                    elmnt.style.transform = 'none';
                }

                const closeDragElement = () => {
                    document.onmouseup = null;
                    document.onmousemove = null;
                    elmnt.classList.remove('dragging');
                }
            }

            dragElement(player);
            renderLyrics();
        });
    </script>
